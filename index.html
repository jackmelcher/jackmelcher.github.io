<!DOCTYPE html>
<html>
  <head>
    <title> Jack Melcher's Portfolio </title>
    <!-- Site Settings -->
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link css stylesheets -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap-reboot.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free-5.2.0-web/css/font-awesome.min.css">
  
    <!-- Style -->
    <style>
    #about {
      background-color: lightblue;
      color: black;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      height: 96.6vh;
    }
    #gamedev {
      background-color: lightgreen;
      color: black;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      height: 96.6vh;
    }
    #blog{
      background-color: lightgoldenrodyellow;
      color: black;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      height: 96.6vh;
    }
    #contact{
      background-color: lightcoral;
      color: black;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      height: 96.6vh;
    }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 col-lg-3 bg-info d-flex">
          <div id="about" class="shadow p-3 mt-3 mb-3 flex-fill">
            <div>
              <img src="img/profile-pic.png" alt="Profile Pic" class="rounded-circle" width="50%">  
              <p> This is the about section. Where I talk about myself and all things me.</p>
            </div>
          </div>  
        </div>
        <div class="col-sm-6 col-lg-3 bg-success d-flex">
          <div id="gamedev" class="shadow p-3 mt-3 mb-3 flex-fill">
            <p>this is column 2</p>
          </div>
        </div>
        <div class="col-sm-6 col-lg-3 bg-warning d-flex">
            <div id="blog" class="shadow p-3 mt-3 mb-3 flex-fill">
              <div>
                <p>This is column 3.</p>
              </div>
            </div>  
          </div>
          <div class="col-sm-6 col-lg-3 bg-danger d-flex">
            <div id="contact" class="shadow p-3 mt-3 mb-3 flex-fill">
              <p>this is column 4.</p>
            </div>
          </div>
      </div>
    </div>
  </body>
